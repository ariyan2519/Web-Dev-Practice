<!-- Div Element:
 Div is a container used to hold other HTML elements or group elements together. 
 Is is a block element. -->
 <!-- Div element is a block level element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div element</title>
</head>
<body>
    <div>
        <a href="https://www.google.com">Google me</a>
        <a href="facebook.com">Facebook me</a>
    </div>
    <a href="youtube.com">Youtube me</a>
</body>
</html>
