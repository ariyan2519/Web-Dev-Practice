<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search in form + table</title>
</head>
<body>
    <h1>Welcome to this <code>Webpage</code></h1>
    <table border="black">
        <form>
        <thead>
            <th rowspan="4"><button type="reset">Reset</button></th>
            <tr>
                <th rowspan="2">Platforms</th>
                <th colspan="3"> Search </th>
            </tr>
            <tr>
                <th>Google</th>
                <th>Bing</th>
            </tr>
        
        <tr>
            <td>
                <ol type="1">
                    <li></li>
                </ol>
            </td>
            <td>
                <form action="https://www.google.com/search?">
               <input type="text" placeholder="Please Search" name="q"/>
               <button>Search</button>
               </form>
            </td>
            <td>
                <form action="https://www.bing.com/search?">
                    <input type="text" placeholder="Please Search" name="q"/>
                    <button>Search</button>
                </form>
            </td>
        </tr>   
        </thead> 
        </form>        
    </table>
</body>
</html>
