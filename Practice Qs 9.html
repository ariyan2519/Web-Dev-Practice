<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>
<body>
    <form action="/action">
        <caption> Registration Form</caption><br>
        <label for="fname"></label>
        <input type="text" placeholder="First Name" id="fname" name="fname">
        <label for="lname"></label>
        <input type="text" placeholder="Last Name" id="lname" name="lname"><br>
        <div>
            Please select your gender: 
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select></div>
        <div>
            Do you agree all the terms of service?
            <label for="yes">Yes, I agree</label>
            <input type="checkbox" id="yes" name="yes">
        </div>
        <label for="register">Tap on Register</label>
        <button id="register" name="register">Register</button>
    </form>
</body>
</html>
