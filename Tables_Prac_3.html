<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule Table</title>
</head>
<body>
    <table border="Black">
        <thead><caption>Train Schedule Table</caption>
        <tr>
            <th>Train Name</th>
            <th>Departure Station</th>
            <th>Arrival Station</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
        </tr></thead>
        <tr>
            <td>Express 101</td>
            <td>Sydney</td>
            <td>Darwin</td>
            <td><time>8.00 AM</time></td>
            <td><time>04.00 PM</time></td>
        </tr>
        <tr>
            <td>Fast Track</td>
            <td>Brisbane</td>
            <td>Sydney</td>
            <td><time>10.15 AM</time></td>
            <td><time>6.25 PM</time></td>
        </tr>
    </table>
    
</body>
</html>
