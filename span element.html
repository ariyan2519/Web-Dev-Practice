<!-- Span Element: 
 Span is also a generic container used to hold other HTML elements or group elements together. It is an inline element. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
</head>
<body>
    <span>
        <p>This is all about span element.</p>
        <a href="google.com">Please google me</a>
        <hr>
        <ol type="i">
      <li>
        I want to live in Portugal.
      </li>      
        </ol>
    </span>
</body>
</html>
